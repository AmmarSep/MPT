<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <title>Masjid Prayer Timings</title>
    <meta name="theme-color" content="#0f8f73" />
    <meta name="apple-mobile-web-app-title" content="MPT" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
    <link rel="manifest" href="site.webmanifest" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Aref+Ruqaa+Ink:wght@400;700&family=Manrope:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css?v=20260222i" />
  </head>
  <body>
    <main class="app">
      <header class="app-header">
        <div class="app-header-grid">
          <div class="app-header-main">
            <h1>Masjid Prayer Timings</h1>
            <p id="sync-status" class="sync-status" role="status" aria-live="polite"></p>
          </div>
          <section class="sunrise-panel" aria-label="Sunrise time panel">
            <p class="sunrise-label">Sunrise</p>
            <input
              id="sunrise-time-input"
              class="sunrise-time-input"
              type="time"
              value="06:00"
              aria-label="Sunrise time"
            />
          </section>
        </div>
      </header>
      <section id="masjid-list" class="masjid-list" aria-live="polite"></section>
    </main>

    <script src="config.js?v=20260222i"></script>
    <script src="script.js?v=20260222i"></script>
  </body>
</html>
